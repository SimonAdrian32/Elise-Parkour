    <script>
    var reverseSwitch=false;

      function showNav() {
        if(reverseSwitch===true){
          console.log(reverseSwitch)
          document.getElementById("navdiv").classList.toggle("show");
          document.getElementById("layer1").classList.toggle('open1-2');
          document.getElementById('layer3').classList.toggle('open3-2');

          document.getElementById("layer1").classList.toggle('open1-1');
          document.getElementById("layer2").classList.toggle('open2-1');
          document.getElementById("layer3").classList.toggle('open3-1');}, 200);
         reverseSwitch=false
        }
        else{
          console.log(reverseSwitch)
          document.getElementById("navdiv").classList.toggle("show");
          document.getElementById("layer1").classList.toggle('open1-1');
          document.getElementById("layer2").classList.toggle('open2-1');
          document.getElementById("layer3").classList.toggle('open3-1');
         setTimeout(function(){
          document.getElementById('layer1').classList.toggle('open1-2');
          document.getElementById('layer3').classList.toggle('open3-2');}, 200);
         reverseSwitch=true
        }
      }

    </div>
        
    <script>
      var slideIndex = 1;
        showSlides(slideIndex);
    
      function plusSlides(n) {
        showSlides(slideIndex += n);}
      
      function currentSlide(n) {
        showSlides(slideIndex = n);}
      
      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("slide");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1} 
        if (n < 1) {slideIndex = slides.length} ;
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";}
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");}
        slides[slideIndex-1].style.display = "block"; 
        dots[slideIndex-1].className += " active";}

      document.onkeydown=function(e) {
        switch (e.keyCode) {
        case 37:
            plusSlides(-1);
            break;
        case 39:
            plusSlides(1);
            break;}
      }
    </script>
